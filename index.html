<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indipixel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="green-header"></div>
    <div class="bg-background"></div>
    <div class="grn-els">
        <img src="img/grn-el1.png" alt="grn-dar1">
        <img src="img/grn-el2.png" alt="grn-br2">
    </div>
    <div class="phone">
        <img src="img/phone-frame.png" class="phone-frame" alt="frame"></img>
        <img src="img/wdisney.png" alt="wdisney">
    </div>
    <div class="head-red"></div>
    <p class="text-logo">indipixel</p>
    <div class="contact">
        <a href=""><p class="text-contact">CONTACT US</p></a>
        <div class="yellow-line"></div>
    </div>
    <div class="body-ws">
        <p class="body-text">We design and build <br> beautiful web & mobile apps</p>
        <p class="body-par-text">You can design and create, and build the most wonderful place in the world.
            But it takes people to make the dream a reality. - Walt Disney
        </p>
        <button class="button-green">KNOW MORE</button>
    </div>
    <div class="foot-white"></div>
    <div class="body-form">
        <p>Lets Talk</p>
        <div class="row">
            <div class="col-xs-6 form-group">
                <input class="form-control" type="text" placeholder="First Name" style="width: 250px; height: 50px;"/>
            </div>
            <div class="col-xs-6 form-group">
                <input class="form-control" type="text" placeholder="Last Name" style="width: 245px; height: 50px; margin-left: 96px"/>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <input class="form-control" type="email" placeholder="Email Address" style="width: 250px; height: 50px;"/>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <select class="form-control" id="appdesign" style="width: 245px; height: 50px; margin-left: 89px"/>
                    <option>App Design</option>
                    </select>
                </div>
                <div class="col-xs-12" class="type_query">
                    <input class="form-control" type="text" placeholder="Type your query here" style="width: 518px; height: 100px; margin-top: 19px"/>
                </div>
            </div>
        </div>
        <button class="button-send">send</button>
    </div>
    <div class="footer">
        <div class="footer-yellow"></div>
        <div class="footer-text">Â© 2015 indipixel design</div>
        <div class="footer-contact"><img src="img/mail.png" width="47" height="37" /><p>contact@yourmail.com</p></div>
    </div>
</div>
</body>
</html>
